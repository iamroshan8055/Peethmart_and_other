<!DOCTYPE html>
<html lang="en">
<head>
    <title title="Peethmart Admin Login">Admin Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="images/img-01.png" alt="IMG">
            </div>

            <form action="index.html" id="login" class="login100-form validate-form" method="POST">
					<span class="login100-form-title">
						Admin Login
					</span>
                <div id="message"></div>
                <div class="wrap-input100 validate-input" data-validate="Username is required">
                    <!--                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">-->
                    <input class="input100" type="text" id="username" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" id="pass" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<script src="vendor/bootstrap/js/popper.js"></script>

<script src="vendor/tilt/tilt.jquery.min.js"></script>
<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})


</script>
<!--===============================================================================================-->
<script src="js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("#login").submit(function()
		{
			$(".message").remove();
			const url = "http://127.0.0.1:9000/api/admin/login/";
			const data = { "username" : $('#username').val(),
							"password" : $('#pass').val(),
						}
			$.post(url, data, function(){
				alert("SUCCESS");
                window.location.replace("index.html");
			})
			  .fail(function(res){
				$('#message').append("<center><span class='message' style='color:red'>"+ res.responseJSON.message +"</span></center>");
			  });
			return false;
